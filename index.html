<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light-gray font-outfit flex gap-2 justify-center items-center flex-col min-h-screen">
  <main class="max-w-xs">
    <article class="bg-white rounded-3xl flex flex-col text-center p-4 shadow-xs gap-4">
      <img class="rounded-xl" src="images/image-qr-code.png" alt="image: qr code linking to fronendmentor.io"/>
      <h1 class="font-outfit font-bold text-dark-blue text-2xl leading-tight mt-2">Improve your front-end skills by building projects</h1>
      <p class="text-grayish-blue font-normal text-md mx-2 tracking-wide leading-tight mb-6">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>
  <footer class="attribution font-extralight text-xs text-center text-dark-blue">
    Challenge by <a class="underline hover:text-black" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="underline hover:text-black" href="https://github.com/kierenhamps" target="_blank">Kieren Hamps</a>.
  </footer>
</body>
</html>
